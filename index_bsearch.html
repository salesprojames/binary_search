    function findItem(haystack, needle) {
      var lower = 0;
      var upper = haystack.length;

      while(lower < upper) {
        var middleIdx = lower + parseInt(((upper - lower) / 2));
        var middleValue = haystack[middleIdx];
        if(middleValue === needle) {
          return true;
        }

        if(needle < middleValue) {
          upper = middleIdx - 1;
        } else {
          if(lower == middleIdx) {
            return false;
          }
          lower = middleIdx;
        }
      }
